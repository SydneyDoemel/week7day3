<!doctype html>
<html lang="en" style="height:100%;">
  <head>
    <title>Pokédex</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,300;1,400&display=swap" rel="stylesheet">
  </head>
  <body style="font-family: 'Roboto Mono', monospace; background:
  linear-gradient(217deg, rgba(255,0,0,.8), rgba(255,0,0,0) 70.71%),
  linear-gradient(127deg, rgba(0,255,0,.8), rgba(0,255,0,0) 70.71%),
  linear-gradient(336deg, rgba(0,0,255,.8), rgba(0,0,255,0) 70.71%);  height: 120vh; padding: 0;">
    <div class="text-center m-5">
    <form action="" name="getPoke" id="get_poke">
        <label class="mb-5 text-white  display-6" for="pokeName">Search a Pokémon Character</label><br>
        <input class="m-1" type="text" name="searchPoke" id="search_poke" placeholder="Ex.'Ditto'">
        <button type="submit" class="btn btn-primary m-1">Submit</button>
        <button id="clear" class="btn btn-danger">Clear Pokes</button>
    </form> 
    </div>
    <div class="clear-div">
    <div class="" id="poke_cards">

    </div>
    </div>
     <script src="/api/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
  </body>
</html>
